<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollonia Dental Practice - Employee Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apollonia Dental Practice</h1>
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('employees')">Employees</button>
            <button class="tab-btn" onclick="showTab('departments')">Departments</button>
        </div>

        <div id="employees" class="tab-content active">
            <h2>Employees</h2>
            <button onclick="showModal('employee-modal')" class="add-btn">Add Employee</button>
            <div id="employees-list"></div>
        </div>

        <div id="departments" class="tab-content">
            <h2>Departments</h2>
            <button onclick="showModal('department-modal')" class="add-btn">Add Department</button>
            <div id="departments-list"></div>
        </div>

        <!-- Employee Modal -->
        <div id="employee-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Employee Details</h2>
                <form id="employee-form">
                    <input type="hidden" id="employee-id">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <select id="department" required></select>
                    <input type="text" id="role" placeholder="Role" required>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>

        <!-- Department Modal -->
        <div id="department-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Department Details</h2>
                <form id="department-form">
                    <input type="hidden" id="department-id">
                    <input type="text" id="name" placeholder="Department Name" required>
                    <textarea id="description" placeholder="Description"></textarea>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
